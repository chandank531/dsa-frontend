<div class="d-flex justify-content-center align-items-center vh-100 bg-image">
    <div class="card p-4 mx-auto">
        <h3 class="text-center">Login</h3>
        <form (submit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
            </div>
        </form>
    </div>
</div>
